name: Stage

on:
  push:
    branches:
      - main
    paths:
      - "userservice/**"
      - "projectservice/**"

env:
  USERSERVICE_CHANGED: false
  PROJECTSERVICE_CHANGED: false

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Filter Changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            userservice:
              - 'userservice/**'
            projectservice:
              - 'projectservice/**'

      - name: Set env variables
        run: |
          echo "USERSERVICE_CHANGED=${{ steps.changes.outputs.userservice }}" >> $GITHUB_ENV
          echo "PROJECTSERVICE_CHANGED=${{ steps.changes.outputs.projectservice }}" >> $GITHUB_ENV

  build:
    needs: setup
    runs-on: ubuntu-latest
    env:
      GITHUB_USERNAME: ${{ secrets.USERNAME_GITHUB }}
      GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x

      - name: Build UserService
        if: env.USERSERVICE_CHANGED == 'true'
        run: |
          cd ./userservice
          dotnet add package LabelGenius.Authentication --version 0.0.1 
          dotnet restore
          dotnet build

      - name: Build ProjectService
        if: env.PROJECTSERVICE_CHANGED == 'true'
        run: |
          cd ./projectservice
          dotnet add package LabelGenius.Authentication --version 0.0.1 
          dotnet restore
          dotnet build
